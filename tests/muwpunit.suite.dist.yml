class_name: MuwpunitTester
modules:
    enabled:
        - \Helper\Muwpunit
        - WPLoader
    config:
        WPLoader:
            multisite: true
            wpRootFolder: /tmp/wordpress
            dbName: wploader
            dbHost: localhost
            dbUser: root
            dbPassword: ''
            wpDebug: true
            tablePrefix: wp_
            domain: tec.tri.be
            adminEmail: admin@tec.tri.be
            title: 'The Events Calendar Tests'
            plugins:
                - the-events-calendar/the-events-calendar.php

